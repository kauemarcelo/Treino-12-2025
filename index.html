<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Treino</title>

<style>
:root {
  --bg:#0f172a; --card:#111827; --border:#1f2933;
  --text:#e5e7eb; --muted:#9ca3af;
  --primary:#3b82f6; --success:#16a34a;
  --whats:#22c55e; --email:#f59e0b; --danger:#64748b;
}

*{box-sizing:border-box}

body{
  margin:0;font-family:Arial;background:var(--bg);
  color:var(--text);padding:16px;
}

h1{text-align:center;margin-bottom:20px}

.treino{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;margin-bottom:14px;
}

.treino-header{
  padding:14px;cursor:pointer;
  display:flex;justify-content:space-between;align-items:center;
}

.treino-body{display:none;padding:14px;border-top:1px solid var(--border)}

.controles{
  display:flex;gap:10px;flex-wrap:wrap;justify-content:center;
}

.controles button{
  flex:1;min-width:110px;
  padding:12px;border:none;border-radius:12px;
  font-size:14px;color:#fff;cursor:pointer;
}

.btn-iniciar{background:var(--primary)}
.btn-finalizar{background:var(--success)}
.btn-enviar{background:#475569}

.tempo{
  width:100%;text-align:center;margin-top:10px;color:var(--muted)
}

.exercicio{
  border:1px solid var(--border);
  padding:10px;border-radius:10px;margin-top:10px;
}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  justify-content:center;align-items:center;z-index:50;
}

.modal-content{
  background:var(--card);
  width:100%;max-width:500px;max-height:90vh;
  padding:16px;border-radius:16px;overflow:auto;
}

.modal-content input{
  width:100%;padding:10px;margin:6px 0 12px;
  border-radius:10px;border:1px solid var(--border);
  background:#020617;color:var(--text);
}

.modal-actions{
  display:flex;gap:10px;flex-wrap:wrap;margin-top:16px;
}

.modal-actions button{
  flex:1;padding:12px;border:none;border-radius:12px;
  font-size:15px;color:#fff;cursor:pointer;
}

.btn-back{background:var(--danger)}
</style>
</head>

<body>

<h1>üèãÔ∏è Meu Treino</h1>

<!-- TREINOS -->
<div class="treino">
  <div class="treino-header" onclick="toggleTreino('A')">
    <h2>Treino A ‚Äì Peito / Ombro / Tr√≠ceps</h2><span id="icon_A">+</span>
  </div>
  <div class="treino-body" id="body_A">
    <div class="controles">
      <button class="btn-iniciar" onclick="iniciar('A')">‚ñ∂Ô∏è Iniciar</button>
      <button class="btn-finalizar" onclick="finalizar('A')">‚úÖ Finalizar</button>
      <button class="btn-enviar" onclick="abrirFormulario('A', false)">üì§ Enviar</button>
      <div class="tempo" id="tempo_A">‚è± 00:00</div>
    </div>

    <div class="exercicio">Supino Reto</div>
    <div class="exercicio">Supino Inclinado</div>
    <div class="exercicio">Crucifixo</div>
    <div class="exercicio">Desenvolvimento</div>
    <div class="exercicio">Eleva√ß√£o Lateral</div>
    <div class="exercicio">Tr√≠ceps Pulley</div>
  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üìä Registro do Treino</h3>
    <div id="campos"></div>

    <div class="modal-actions">
      <button class="btn-back" onclick="fecharModal()">‚¨Ö Voltar</button>
      <button style="background:#22c55e" onclick="enviarWhats()">WhatsApp</button>
      <button style="background:#f59e0b" onclick="enviarEmail()">E-mail</button>
    </div>
  </div>
</div>

<script>
const timers={}, historicoKey='historicoTreinos';
let treinoAtual='', salvarAoAbrir=false;

function toggleTreino(id){
  ['A','B','C'].forEach(t=>{
    const b=document.getElementById('body_'+t);
    const i=document.getElementById('icon_'+t);
    if(b){b.style.display='none';i.innerText='+'}
  });
  const body=document.getElementById('body_'+id);
  body.style.display='block';
  document.getElementById('icon_'+id).innerText='‚àí';
}

function iniciar(id){
  timers[id]={start:Date.now()};
}

function finalizar(id){
  abrirFormulario(id,true);
}

function abrirFormulario(id,salvar){
  treinoAtual=id;
  salvarAoAbrir=salvar;
  const campos=document.getElementById('campos');
  campos.innerHTML='';
  document.querySelectorAll('#body_'+id+' .exercicio').forEach(ex=>{
    campos.innerHTML+=`
      <strong>${ex.innerText}</strong>
      <input placeholder="Peso (kg)">
      <input placeholder="Repeti√ß√µes">
    `;
  });
  document.getElementById('modal').style.display='flex';
}

function fecharModal(){
  document.getElementById('modal').style.display='none';
}

function gerarRegistro(){
  const tempo=document.getElementById('tempo_'+treinoAtual).innerText;
  const exercicios=[];
  const inputs=document.querySelectorAll('#campos input');
  document.querySelectorAll('#campos strong').forEach((el,i)=>{
    exercicios.push({
      nome:el.innerText,
      peso:inputs[i*2].value,
      reps:inputs[i*2+1].value
    });
  });

  return {
    treino:treinoAtual,
    data:new Date().toLocaleString(),
    tempo,
    exercicios
  };
}

function salvarRegistro(){
  const hist=JSON.parse(localStorage.getItem(historicoKey)||'[]');
  hist.push(gerarRegistro());
  localStorage.setItem(historicoKey,JSON.stringify(hist));
}

function textoExport(){
  const r=gerarRegistro();
  let t=`Treino ${r.treino}\n${r.data}\n${r.tempo}\n\n`;
  r.exercicios.forEach(e=>{
    t+=`${e.nome}: ${e.peso}kg / ${e.reps} reps\n`;
  });
  return t;
}

function enviarWhats(){
  if(salvarAoAbrir) salvarRegistro();
  window.open(`https://wa.me/5511995934612?text=${encodeURIComponent(textoExport())}`);
}

function enviarEmail(){
  if(salvarAoAbrir) salvarRegistro();
  location.href=`mailto:kauerossi1999@gmail.com?subject=Treino ${treinoAtual}&body=${encodeURIComponent(textoExport())}`;
}
</script>

</body>
</html>
